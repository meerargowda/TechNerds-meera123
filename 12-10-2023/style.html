<html>
    <head>
        <title>style sheets</title>
        <style>
            #para{
                background-color: blueviolet;
            }
            #select{
                background-color: aqua;
            }
            h1{
                color: bisque;
            }
            .main{
                font-size: 20px;
            }

        </style>
    </head>
    <body>
        <!-- hedings -->
        <h1 style="color:pink;">welcome come to technerds</h1>
         <h2 id="para">welcome come to technerds</h2>
         <!-- paragrap -->
         <p id="select">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Itaque dolores perspiciatis quaerat earum iure tempora veritatis repudiandae atque fugit voluptate.</p> 
         <p class="main"> Lorem ipsum dolor sit amet.</p>  
    </body>
</html>
